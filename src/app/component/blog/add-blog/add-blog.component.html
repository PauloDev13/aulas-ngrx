<form (submit)="onSave()" [formGroup]="blogForm">
  <mat-card>
    <mat-card-header>
      <h1>Add blogs</h1>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <mat-label>Title</mat-label>
        <input formControlName="title" matInput>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Description</mat-label>
        <textarea formControlName="description" matInput></textarea>
      </mat-form-field>

    </mat-card-content>
    <mat-card-actions>
      <button color="primary" mat-raised-button type="submit">Save</button>
      <button (click)="onCloseDialog()" color="accent" mat-raised-button type="button">Close</button>
    </mat-card-actions>
  </mat-card>
</form>
