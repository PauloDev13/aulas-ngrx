<div style="text-align: center;">
  <h1>Technology Blogs</h1>
  <div *ngIf="!blogList?.message">

    <button (click)="onAddBlog()" color="primary" mat-raised-button>Add Blog</button>

    <mat-card *ngIf="!blogList?.blogList?.length">
      <h1>No Blog found</h1>
    </mat-card>

    <mat-card *ngFor="let item of blogList?.blogList">
      <mat-card-header>
        <h1>{{item.title}}</h1>
        <div style="text-align: right;width: 100%;">
          <button (click)="onEditBlog(item.id)" color="primary" mat-raised-button>
            <mat-icon fontIcon="edit"></mat-icon>
          </button>
          <button (click)="onRemoveBlog(item.id)" color="accent" mat-raised-button>
            <mat-icon fontIcon="delete"></mat-icon>
          </button>
        </div>
      </mat-card-header>
      <mat-card-content>
        <p>{{item.description}}</p>
      </mat-card-content>
    </mat-card>
  </div>

  <mat-card *ngIf="blogList?.message">
    <mat-card-header>
      <h1>Error Occured</h1>
    </mat-card-header>
    <mat-card-content>
      <p style="color: red;">{{blogList.message}}</p>
    </mat-card-content>
  </mat-card>
</div>
